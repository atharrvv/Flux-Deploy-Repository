apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-application
  labels:
    app: python-application
  namespace: app
spec:
  selector:
    matchLabels:
      app: python-application
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: python-application
    spec:
      containers:
      - name: python-application
        image: python-app:0.0.0.1
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: config-volume
          mountPath: /configs/
      volumes:
      - name: config-volume
        configMap:
          name: python-application
